        parseGeoraster(url_to_geotiff_file).then(georaster => {
        // console.log("georaster:", georaster);

        /*
            GeoRasterLayer is an extension of GridLayer,
            which means can use GridLayer options like opacity.
            Just make sure to include the georaster option!
            http://leafletjs.com/reference-1.2.0.html#gridlayer
        */
        var scale = chroma.scale(['black', 'cyan']).domain([-11022, 0]);

        var layer = new GeoRasterLayer({
            attribution: "Planet",
            georaster: georaster,
            pixelValuesToColorFn: function (values) {
              const elevation = values[0];
              if (elevation <= 0) return null;
              if (elevation == 1) return "yellow";
              if (elevation == 2) return "orange";
              if (elevation == 3) return "red";
              if (elevation == 4) return "blue";
              if (elevation == 5) return "green";
              
              return scale(elevation).hex();
            },
            resolution: 256           
        });

        layer.addTo(map);

        map.fitBounds(layer.getBounds());
        });

        var basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
